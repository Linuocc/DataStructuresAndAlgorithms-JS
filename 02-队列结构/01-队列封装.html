<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 队列对象
     * @constructor
     */
    function Queue() {
        //属性
        this.items = [];
        //方法
        //1.将元素加入队列
        Queue.prototype.enqueue = function (element) {
            this.items.push(element)
        }
        //2.从队列中弹出元素
        Queue.prototype.dequeue = function () {
            return this.items.shift();
        }
        //3.查看前端的元素
        Queue.prototype.front = function () {
            return this.items[0]
        }
        //4.查看队列是否为空
        Queue.prototype.isEmpty = function () {
            return this.items.length == 0;
        }
        //5.查看队列中元素个数
        Queue.prototype.size = function () {
            return this.items.length;
        }
        //6.toString方法
        Queue.prototype.toString = function () {
            var resultString = '';
            for (var i = 0; i < this.items.length; i++) {
                resultString += this.items[i] + ' '
            }
            return resultString;
        }

    }


    //使用队列
    var queue = new Queue()

    queue.enqueue('abc')
    queue.enqueue('hdjsd')
    queue.enqueue('sdhjasd')
    // alert(queue)
    // queue.dequeue()
    // alert(queue)
    // alert(queue.front())
    // alert(queue.isEmpty())
    alert(queue.size())

</script>
</body>
</html>
